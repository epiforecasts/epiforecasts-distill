description: > 
  Nikos is a PhD student working on infectious disease forecasting and is 
  interested in all things related to forecasting. As part of his work he 
  developed [crowdforecastr](https://www.crowdforecastr.org/) to compare human 
  forecasts of COVID-19 against model-based predictions. He also has a strong 
  interest in forecast evaluation and proper scoring rules and developed the 
  [scoringutils package](https://epiforecasts.io/scoringutils). 
