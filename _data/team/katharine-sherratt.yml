description: > 
  Kath is a research assistant at LSHTM and spends most of her time working on the European Hubs for [Forecasting](https://covid19forecasthub.eu/index.html) and [Scenario](https://covid19scenariohub.eu/) modelling of COVID-19. Her background is in epidemiology and she has a strong interest in collaborative and interdisciplinary approaches to public health research.
